<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <h1 class="app">Pomodoro</h1>
    </header>
    <div class="container">
        <!-- <h1 class="app">Pomodoro</h1> -->
        <h3 class="title">Get Ready</h3>
        <div class="timer"> 
            <div class="buttons">
                <div class="digits">12:00</div>
            <!-- </div>
            <div class="btns"> -->
                <img type="button" src="images/playBtn-removebg-preview.png" class="start">start
                <img type="button" src="images/breakBtn-removebg-preview.png" class="break">break
                <img type="button" src="images/stopbtn-removebg-preview.png" class="stop">stop
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
